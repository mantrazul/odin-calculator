<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <section class="main-body">
        <div class="screen">
            <div class="screen-helper">1254</div>
            <div class="result">4444</div>
            <div class="number-body">
                <button value= 1 class="number">x</button>
                <button value= 2 class="number">x</button>
                <button value= 3 class="number">x</button>
                <button value= 4 class="number">x</button>
                <button value= 5 class="number">x</button>
                <button value= 6 class="number">x</button>
                <button value= 7 class="number">x</button>
                <button value= 8 class="number">x</button>
                <button value= 9 class="number">x</button>
                <button value= 0 class="number">x</button>
                <button value= '+' class="number">x</button>
                <button value= '-' class="number">x</button>
                <button value= 'x' class="number">x</button>
                <button value= '/' class="number">x</button>
                <button value= '.' class="number">x</button>
                <button value= 'C' class="number">x</button>
                <button value= '=' class="equal" id="last-button">x</button>
                <button value= '=' class="equal" id="last-button">x</button>
            </div>
        </div>
    </section>
</body>

<link rel="stylesheet" type="text/css" href="style.css" />
<script src="main.js"></script> 

</html>
