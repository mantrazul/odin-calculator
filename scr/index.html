<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <section class="main-body">
        <div class="screen">
            <div class="wrapper">
                <div class="screen-helper">1254</div>
                <div class="result">4444</div>
            </div>
                <div class="number-body">
                    <button value= 7 class="number">7</button>
                    <button value= 8 class="number">8</button>
                    <button value= 9 class="number">9</button>
                    <button value= 'DEL' class="del">DEL</button>
                    <button value= 4 class="number">4</button>
                    <button value= 5 class="number">5</button>
                    <button value= 6 class="number">6</button>
                    <button value= '+' class="operator">+</button>
                    <button value= 1 class="number">1</button>
                    <button value= 2 class="number">2</button>
                    <button value= 3 class="number">3</button>
                    <button value= '-' class="operator">-</button>
                    <button value= '.' class="point">.</button>
                    <button value= 0 class="number">0</button>
                    <button value= '/' class="operator">/</button>
                    <button value= 'x' class="operator">x</button>
                    <button value= 'RESET' class="equal reset" id="last-button">RESET</button>
                    <button value= '=' class="equal2" id="last-button">=</button>
                </div>
            </div>
        </section>
    </body>

<link rel="stylesheet" type="text/css" href="style.css" />
<script src="main.js"></script> 

</html>
